<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        /*o tamanho do iframe é o css que tem prioridade*/
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iFrame: 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!--aqui dentro só aparece quando o navegador não é compatível-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe> também é muito legal
    </p>
</body>

</html>
